<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .add-habit-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
        }

        #habitInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        #habitInput:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
            background: #5568d3;
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .habit-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .streak-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .streak-stat {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .streak-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .streak-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 4px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999;
        }

        .calendar-day.completed {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .calendar-day.today {
            border: 2px solid #667eea;
        }

        .check-btn {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .check-btn:active {
            transform: scale(0.98);
        }

        .check-btn.checked {
            background: #6b7280;
        }

        .achievements {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .achievements-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .achievement-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .achievement {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .achievement.unlocked {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #fbbf24;
        }

        .achievement.locked {
            background: #f3f4f6;
            color: #9ca3af;
            border: 2px solid #e5e7eb;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Habit Tracker</h1>
            <p>Earn your belts with every streak!</p>
        </div>

        <div class="add-habit-section">
            <div class="add-habit-form">
                <input type="text" id="habitInput" placeholder="Enter a new habit...">
                <button class="btn btn-primary" onclick="addHabit()">Add</button>
            </div>
        </div>

        <div id="habitsList" class="habits-list"></div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA17mbLAmg4VmFJbvctfQd2MZpuNrPeWy4",
            authDomain: "habit-tracker-4ed02.firebaseapp.com",
            databaseURL: "https://habit-tracker-4ed02-default-rtdb.firebaseio.com",
            projectId: "habit-tracker-4ed02",
            storageBucket: "habit-tracker-4ed02.firebasestorage.app",
            messagingSenderId: "539719200764",
            appId: "1:539719200764:web:792848e42472bc64938c79"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        
        let currentUserId = null;

        // Color-themed achievements
        const ACHIEVEMENTS = [
            { id: 'white', name: '‚ö™ White Belt', description: '3 day streak', threshold: 3 },
            { id: 'yellow', name: 'üü° Yellow Belt', description: '7 day streak', threshold: 7 },
            { id: 'orange', name: 'üü† Orange Belt', description: '14 day streak', threshold: 14 },
            { id: 'green', name: 'üü¢ Green Belt', description: '30 day streak', threshold: 30 },
            { id: 'blue', name: 'üîµ Blue Belt', description: '50 day streak', threshold: 50 },
            { id: 'purple', name: 'üü£ Purple Belt', description: '100 day streak', threshold: 100 },
            { id: 'black', name: '‚ö´ Black Belt', description: '365 day streak', threshold: 365 }
        ];

        let habits = [];

        // Sign in anonymously and set up Firebase listener
        signInAnonymously(auth).then(() => {
            console.log('Signed in anonymously');
        }).catch((error) => {
            console.error('Auth error:', error);
            // Fallback to localStorage if Firebase fails
            loadHabitsFromLocalStorage();
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                setupFirebaseListener();
            }
        });

        function setupFirebaseListener() {
            const habitsRef = ref(database, `users/${currentUserId}/habits`);
            
            onValue(habitsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    habits = data;
                } else {
                    // Try to migrate from localStorage on first load
                    const stored = localStorage.getItem('habits');
                    if (stored) {
                        habits = JSON.parse(stored);
                        saveHabits(); // Save to Firebase
                    } else {
                        habits = [];
                    }
                }
                renderHabits();
            });
        }

        function loadHabitsFromLocalStorage() {
            const stored = localStorage.getItem('habits');
            if (stored) {
                habits = JSON.parse(stored);
            }
            renderHabits();
        }

        function saveHabits() {
            if (currentUserId) {
                const habitsRef = ref(database, `users/${currentUserId}/habits`);
                set(habitsRef, habits).catch((error) => {
                    console.error('Error saving to Firebase:', error);
                    // Fallback to localStorage
                    localStorage.setItem('habits', JSON.stringify(habits));
                });
            } else {
                // Fallback to localStorage if not authenticated
                localStorage.setItem('habits', JSON.stringify(habits));
            }
        }

        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            
            if (!name) return;

            const habit = {
                id: Date.now(),
                name: name,
                completions: [],
                createdAt: new Date().toISOString()
            };

            habits.push(habit);
            saveHabits();
            renderHabits();
            input.value = '';
        }

        function deleteHabit(id) {
            if (confirm('Delete this habit?')) {
                habits = habits.filter(h => h.id !== id);
                saveHabits();
                renderHabits();
            }
        }

        function toggleHabit(id) {
            const habit = habits.find(h => h.id === id);
            const today = getTodayString();
            
            if (habit.completions.includes(today)) {
                habit.completions = habit.completions.filter(d => d !== today);
            } else {
                habit.completions.push(today);
            }
            
            saveHabits();
            renderHabits();
        }

        // Make functions globally accessible
        window.addHabit = addHabit;
        window.deleteHabit = deleteHabit;
        window.toggleHabit = toggleHabit;

        function getTodayString() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        function calculateStreak(completions) {
            if (completions.length === 0) return 0;
            
            const sorted = [...completions].sort().reverse();
            let streak = 0;
            let currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < sorted.length; i++) {
                const completionDate = new Date(sorted[i]);
                completionDate.setHours(0, 0, 0, 0);
                
                const diffTime = currentDate - completionDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === i) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function getLongestStreak(completions) {
            if (completions.length === 0) return 0;
            
            const sorted = [...completions].sort();
            let maxStreak = 1;
            let currentStreak = 1;
            
            for (let i = 1; i < sorted.length; i++) {
                const prevDate = new Date(sorted[i - 1]);
                const currDate = new Date(sorted[i]);
                
                const diffTime = currDate - prevDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    currentStreak++;
                    maxStreak = Math.max(maxStreak, currentStreak);
                } else if (diffDays > 1) {
                    currentStreak = 1;
                }
            }
            
            return maxStreak;
        }

        function getCalendarDays() {
            const days = [];
            const today = new Date();
            
            for (let i = 27; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                days.push(date);
            }
            
            return days;
        }

        function getUnlockedAchievements(longestStreak) {
            return ACHIEVEMENTS.filter(a => longestStreak >= a.threshold);
        }

        function renderHabits() {
            const container = document.getElementById('habitsList');
            
            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No habits yet!</h2>
                        <p>Add your first habit above to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map(habit => {
                const currentStreak = calculateStreak(habit.completions);
                const longestStreak = getLongestStreak(habit.completions);
                const totalDays = habit.completions.length;
                const today = getTodayString();
                const isCheckedToday = habit.completions.includes(today);
                const calendarDays = getCalendarDays();
                const unlockedAchievements = getUnlockedAchievements(longestStreak);

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-name">${habit.name}</div>
                            <button class="delete-btn" onclick="deleteHabit(${habit.id})">Delete</button>
                        </div>
                        
                        <div class="streak-info">
                            <div class="streak-stat">
                                <div class="streak-number">${currentStreak}</div>
                                <div class="streak-label">Current</div>
                            </div>
                            <div class="streak-stat">
                                <div class="streak-number">${longestStreak}</div>
                                <div class="streak-label">Best</div>
                            </div>
                            <div class="streak-stat">
                                <div class="streak-number">${totalDays}</div>
                                <div class="streak-label">Total</div>
                            </div>
                        </div>

                        <div class="calendar">
                            ${calendarDays.map(date => {
                                const dateString = date.toISOString().split('T')[0];
                                const isCompleted = habit.completions.includes(dateString);
                                const isToday = dateString === today;
                                const dayNum = date.getDate();
                                
                                return `<div class="calendar-day ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}">${dayNum}</div>`;
                            }).join('')}
                        </div>

                        <button class="check-btn ${isCheckedToday ? 'checked' : ''}" onclick="toggleHabit(${habit.id})">
                            ${isCheckedToday ? '‚úì Completed Today' : 'Mark Complete'}
                        </button>

                        ${longestStreak > 0 || unlockedAchievements.length > 0 ? `
                            <div class="achievements">
                                <div class="achievements-title">
                                    üèÜ Achievements
                                </div>
                                <div class="achievement-list">
                                    ${ACHIEVEMENTS.map(achievement => {
                                        const isUnlocked = longestStreak >= achievement.threshold;
                                        return `
                                            <div class="achievement ${isUnlocked ? 'unlocked' : 'locked'}">
                                                <span>${achievement.name}</span>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Allow Enter key to add habit
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('habitInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addHabit();
                }
            });
        });
    </script>
</body>
</html>
